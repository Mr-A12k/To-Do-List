<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-Do List <img src="notes.png"></h1>
            <div class="search">
                <input type="text" id="search-input" placeholder="Enter To-Do points">
                <button onclick="addTask">Add</button>
            </div>

            <ul id="list-sec">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
            </ul>
        </div>
    </div>
    <script src="">
        const searchInput = document.getElementById("search-input");
        const listSec = document.getElementById("list-sec");

        function addTask() {
            if (searchInput.value === '') {
                alert("Add some task!");
            }

            else {
                let li = document.createElement("li");
                li.innerHTML = searchInput.value;
                listSec.appendChild(li);

                searchInput.value="";
            }
        }
    </script>
</body>

</html>
